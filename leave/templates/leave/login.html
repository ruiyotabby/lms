{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'leave/css/styl.css' %}">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="title" id="login_title" ><h1>Leave Management System</h1></div>
            <div class="title" id="login_title"><h1>Login</h1></div>
        
            <div class="login">
                <Label>Personal Number:</Label>
                <input type="number" placeholder="PJ Number" name="pjnumber" required>
                <small></small>
            </div>
            <div class="login">
                <Label>Password:</Label>
                <input type="password" placeholder="Enter your password" name="password" required>
                <small></small>
            </div>

            {% comment %} {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %} {% endcomment %}
            
            <div class="details">
                
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{message}}
                    </div>
                {% endfor %}

                <a>Don't have an account?</a>
                <a href="{% url 'register' %}">Register</a>
            </div>
            <div class="details" id="btn">
                <button class="btn">Login</button> 
            </div>
                           
        </div>
    </form>
</body>
</html>
