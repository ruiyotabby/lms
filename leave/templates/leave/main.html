{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'lmis/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lmis/css/w3.css' %}">
	{% block head1 %}
	
    {% endblock %}
</head>
<body>
    <div class="container">
		<div class="w3-bar w3-cell-row w3-border w3-round-large w3-green" id="top"
		style="height: 20px;">
            {% block body1 %}

            {% endblock %}
			<span class="w3-right w3-mobile">
				<a class="w3-bar-item w3-button w3-mobile w3-hover-orange w3-active w3-active-orange" href="#">Leave</a>
				<a class="w3-bar-item w3-button w3-mobile w3-hover-orange" href="#">PAS</a>
				<a class="w3-bar-item w3-button w3-mobile w3-hover-orange" href="#">Link 2</a>
				<a class="w3-bar-item w3-button w3-mobile w3-hover-orange" href="#">link 3</a>
			</span>
		</div>

        <div class="w3-cell-row">
			<div class="w3-container w3-green w3-cell w3-bar-block w3-border w3-round-large" id="nav"
			 style="width:15%; height: 600px;">
			  <div class="w3-bar-item" id="iconbar">
				<img src="{% static 'lmis/imges/jcsi1.png' %}" class="w3-circle" alt="Judiciary Kenya">
			  </div>
			  <div class="w3-bar-item w3-center" id="span" style="font-size: 20px; color: orange;">Judicial Service Commission</div>
			  <span>
                {% block content1 %}
					
                {% endblock %}
			  </span>

			</div>
            <div class="w3-container w3-cell" style="width:85%;">
                {% block content2 %}
                
                {% endblock %}
</body>
</html>
